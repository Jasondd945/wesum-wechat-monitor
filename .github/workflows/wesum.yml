name: WeSum Auto Runner

on:
  schedule:
    # 每小时运行一次（UTC 时间，北京时间 +8 小时）
    # 北京时间 8:00 = UTC 时间 0:00
    # 北京时间 9:00 = UTC 时间 1:00
    # 北京时间 10:00 = UTC 时间 2:00
    # 北京时间 11:00 = UTC 时间 3:00
    # GitHub Actions 有时会延迟，这是正常现象
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  run-wesum:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env from secrets
      run: |
        mkdir -p data logs
        cat > .env << EOF
        DASHSCOPE_API_KEY=${{ secrets.QWEN_API_KEY }}
        WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
        GITHUB_TOKEN=${{ secrets.PERSONAL_GITHUB_TOKEN }}
        EOF

    - name: Run WeSum
      run: python main.py

    - name: Commit data files
      if: always()  # 无论成功失败都提交
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add data/seen_articles.json || echo "No data file to commit"
        git add logs/ || echo "No logs to commit"
        git commit -m "chore: update seen articles [skip ci]" || echo "No changes to commit"
        git push

