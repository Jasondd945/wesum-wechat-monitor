name: WeSum Auto Runner

on:
  schedule:
    # 每小时运行一次（UTC 时间，北京时间 +8 小时）
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  run-wesum:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create config from secrets
      run: |
        mkdir -p data logs
        cat > config.json << EOF
        {
          "rss": {
            "url": "${{ secrets.RSS_URL }}",
            "update_interval": 3600
          },
          "ai": {
            "provider": "qwen",
            "api_key": "${{ secrets.QWEN_API_KEY }}",
            "model": "qwen-turbo",
            "max_tokens": 1000
          },
          "push": {
            "provider": "serverchan",
            "sendkey": "${{ secrets.SERVERCHAN_SENDKEY }}",
            "title_prefix": "【WeSum】"
          },
          "storage": {
            "seen_articles_file": "data/seen_articles.json",
            "log_file": "logs/wesum.log"
          },
          "filters": {
            "max_articles_per_run": null,
            "max_hours": 24,
            "min_summary_length": 50
          }
        }
        EOF

    # 下载上次的已推送文章记录
    - name: Download previous data
      uses: actions/download-artifact@v4
      continue-on-error: true  # 第一次运行时没有文件，不报错
      with:
        name: wesum-data
        path: data/

    - name: Run WeSum
      run: python main.py

    - name: Upload data files
      uses: actions/upload-artifact@v4
      if: always()  # 无论成功失败都上传
      with:
        name: wesum-data
        path: |
          data/
          logs/
        retention-days: 90
